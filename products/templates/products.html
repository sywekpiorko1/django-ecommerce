{% extends 'base.html' %}

{% block content %}

<div class="row row-flex">
    {% for product in products %}
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-4 display panel panel-default">

        <div class="panel-body">
            <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>

            <h3><span>{{ product.id }}&rightleftharpoons;</span>{{ product.name }}</h3>
            <p class="product-description">{{ product.description }}</p>
            <p>{{ product.price }}</p>  

            
            <form action="{% url 'add_to_cart' product.id %}" method="POST" role="form">

                {% csrf_token %}
                <div class="input-group">
                    <input type="number" name="quantity" min="1" max="999" class="form-control" placeholder="Quantity">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Add</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
